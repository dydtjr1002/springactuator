# 애플리케이션 이름 설정
spring.application.name=demo
# 모든 관리 엔드포인트 노출
management.endpoints.web.exposure.include=*
# Prometheus 엔드포인트 활성화
management.endpoint.prometheus.enabled=true
# JVM 메모리 사용량 및 GC 시간 등의 메트릭 익스포트 활성화
management.prometheus.metrics.export.enabled=true
# Actuator 로그 수준 설정
logging.level.org.springframework.boot.actuate=INFO
# Actuator 엔드포인트의 기본 경로 설정 (선택 사항)
management.endpoints.web.base-path=/actuator
# 관리 엔드포인트 포트 설정 (선택 사항)
management.server.port=8081
# 메트릭에 애플리케이션 태그 추가 (선택 사항)
management.metrics.tags.application=my-application
# Actuator 보안 설정
spring.security.user.name=admin
spring.security.user.password=adminpassword
management.endpoint.health.show-details=always
# 커스텀 메트릭 태그 설정 (선택 사항)
management.metrics.tags.region=ap-northeast-2
management.metrics.tags.instance=prod-instance



